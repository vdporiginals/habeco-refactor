<div class="card-list" [routerLink]="[listItem.routeLink]">
  <div class="card-list-box card-list-serial">
    <div class="label">
      {{ listItem.headerLabel }}
    </div>
    <div class="content">
      {{ listItem.headerVal }}
    </div>
  </div>
  <div class="card-list-box">
    <div class="label">
      {{ listItem.contentLabel }}
    </div>
    <div class="content">
      {{ listItem.contentDate | date: "dd/MM/yyyy" }}
    </div>
  </div>
</div>
